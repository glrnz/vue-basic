<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1>John Doe{{ isActive === 'active' ? ' is active.' : 'is not active.' }}</h1>
    </div>


    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                isActive: 'active',
            },

            watch: {
                isActive: function(newValue) {
                    console.log('Sending an email: You are ' + newValue);
                }
            }
        });

    </script>
</body>
</html>
