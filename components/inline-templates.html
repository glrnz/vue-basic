<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
       
        <posts inline-template>
            <h1 @click="display">{{message}}</h1>
        </posts>

    </div>


    <script>

        Vue.component('posts', {
            data() {
                return {
                    message: 'Hello'
                }
            },
            methods: {
                display() {
                    console.log('Hello');
                }
            }
        });

        let vm = new Vue({
            el: '#app'
        });

    </script>
</body>
</html>
